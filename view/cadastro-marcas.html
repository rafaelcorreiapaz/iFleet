<table class="ui olive striped table">
  <thead>
    <tr>
      <th>Marca</th>
      <th width="25%">Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="marca in marcas">
      <td>{{marca.descricao}}</td>
      <td>
        <div class="tiny ui buttons">
            <a href="#/formulariomarca/{{marca.id}}" class="ui blue button">Editar</a>
            <a href="#/deletarmarca/{{marca.id}}" class="ui yellow button">Deletar</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
